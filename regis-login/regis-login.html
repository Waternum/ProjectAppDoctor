<ion-header>

  <ion-navbar color = "blue1">
    <ion-title>Create my account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <br>
    <h1 align = 'center'>Register</h1>
    <br>

    <ion-list no-line>

        <ion-item>
          <ion-label fixed>Username: </ion-label>
          <ion-input type="text" name="username" #username></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label fixed>Password: </ion-label>
          <ion-input type="password" name="password" #password></ion-input>
        </ion-item>

        <h2 align = 'center'>
          <button (click)="Register()" ion-button large color="blue1" >
          Submit</button>
        </h2>

      </ion-list>
    
</ion-content>
