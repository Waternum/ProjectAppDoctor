<ion-content class= "background">

  <ion-card>
      <br>
      <ion-card-header>
        Login
      </ion-card-header>
      <br>
      
      <ion-card-content>
          <ion-grid> 
        <ion-list no-line>      
          <ion-item>
            <ion-label fixed>Username: </ion-label>
            <ion-input type="text" name="username" #username></ion-input>
          </ion-item>
                
          <ion-item>
            <ion-label fixed>Password: </ion-label>
            <ion-input type="password" name="password" #password></ion-input>
          </ion-item>
          <br>
          <br>
        
          <h2 align = 'center'>
            <button (click)= "signIn()" ion-button color="blue" >
            <ion-icon name="log-in"></ion-icon>
            &nbsp; Login</button>
        
            <br><br><div class="tx">OR</div><br>

            <button (click)="gotoRegisPage()" ion-button color="green"> 
            <ion-icon name="add-circle"></ion-icon> 
            &nbsp; Create my account</button>
          </h2>
        
        </ion-list>
        </ion-grid>
      </ion-card-content>
  </ion-card>
</ion-content>
